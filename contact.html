<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Aryan Rallan</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="nav-brand">Aryan Rallan's Portfolio</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-header">
      <h1>Contact</h1>
      <p>Don't hesitate to reach out if you have any questions about my work or if you'd simply like to talk about games.</p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <h2>Let's Chat</h2>
        <p><strong>Phone:</strong> +447397909772</p>
        <p><strong>Email:</strong> <a href="mailto:aryanrallan@outlook.com">aryanrallan@outlook.com</a></p>
        <p><strong>Social Media:</strong> <a href="https://linkedin.com" target="_blank">LinkedIn</a></p>
      </div>
      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject" required>
        </div>
        <input type="email" name="email" placeholder="Email *" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <!-- Hidden time field -->
        <input type="hidden" name="time" id="time">
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

</body>
</html>
